title: Велика Боротьба
description: >-
  Якщо запитати: «Яка центральна тема проходить через усю Біблію?» як би ти
  відповів? Ісус? План спасіння? Хрест? Так усім трьом, звичайно! Але ці три
  важливі теми розгортаються проти іншої всеохоплюючої теми: великої боротьби.
  Ця тема пронизує Біблію, від книги Буття до книги Об’явлення.
