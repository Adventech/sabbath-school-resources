title: Enhed i Kristus
description: >-
  Kirken er Guds familie på jorden og skal tjene, studere og tilbede sammen.
  Idet den ser hen til Jesus som dens leder og forløser, er kirken kaldet til at
  bringe de gode nyheder om frelse til alle folk.
