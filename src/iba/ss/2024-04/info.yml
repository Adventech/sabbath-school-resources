title: Tema [Batang Randau] Dalam Injil John
description: >-
  Dalam siti kedai di Tehran, ba menua Iran, bisi tikai perdani ari menua Persia
  ti ngundan gambar kampung tuai. Digaga enggau chukup landik sereta manah, iya
  ngayanka rampa menua di Switzerland: gunung-gunung, ai terejun, danau ti biru,
  bukit kampung tebal, enggau langit biru ti betaburka remang.
