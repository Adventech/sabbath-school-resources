title: Abase-Efesu
description: >-
  Encwadini ayibhalele abase Efesu, uPawulu usitshela ngabase Efesu uqobo lwabo.
  Ngemuva kweminyaka eminingi selokhu kwaba khona izigameko ezithathekisayo
  ebandleni elifufusayo lobuKrestu e-Efesu, abase-Efesu babhekana nokubaluleka
  kwenkolo yabo yobuKrestu.
