title: Daniel
description: >-
  Kun 1800-luku vaihtui 1900-lukuun, läntisessä maailmassa virisi optimismi.
  Tieteen ja teknologian avulla ihmiskunta eteni kohti kultaista aikaa ja
  ihanien mahdollisuuksien tulevaisuutta, jossa sodat, kulkutaudit, köyhyys ja
  nälkä olisivat vihdoinkin taakse jäänyttä elämää. Näin siis toivottiin.
