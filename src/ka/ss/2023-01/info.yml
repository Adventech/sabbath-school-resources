title: განმგებლობა უფლისათვის მის მოსვლამდე
description: >-
  ავტორის შესახებ: აედვარდ რიდი, თეოლოგიის მაგისტრი (ანდრიუსის უნივერსიტეტი),
  ჯანდაცვის მაგისტრი (ლომა-ლინდას უნივერსიტეტი), იურისპრუდენციის დოქტორი
  (ჯორჯიის შტატის უნივერსიტეტი), ხელდასმული პასტორი და ლიცენზირებული ადვოკატი,
  მრავალი წლის განმავლობაში მუშაობდა ჩრდილოეთ-ამერიკის დივიზიონის რესურსების
  მართვის განყოფილების დირექტორად.
