title: Vila I Kristus
description: >-
  Flygresan hade varit lugn fram till dess att kaptenen pålyste från cockpiten
  att planet skulle igenom en storm. ”Var vänliga spänn fast era bälten. Vi
  har en rejäl tur framför oss”, löd uppmaningen i slutet av pålysningen.
