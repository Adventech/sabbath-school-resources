title: Ugdymas
description: >-
  „Pagarbi Viešpaties baimė – išminties pradžia, o Šventojo pažinimas – protas.“
  (Pat 9, 10) Pagalvokite apie šią pateiktą eilutę. Ji iš tikrųjų apima dvi
  glaudžiai susijusias sąvokas – „baimę“, t.y. pagarbią baimę, stebėjimąsi Dievo
  šlove ir galia; ir „pažinimą“, t.y. tiesos apie Dievo charakterį mokymąsi.
  Taigi išmintis, pažinimas ir supratimas yra įsišakniję pačiame Dieve.
