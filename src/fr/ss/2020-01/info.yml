title: 'Daniel: le prophète des temps de la fin'
description: >-
  Au début du XXe siècle, un sentiment d’optimisme envahit l’Occident. Grâce à
  la science et à la technologie, l’humanité avançait vers un âge d’or, un
  avenir de merveilleuses possibilités où la guerre, la pestilence, la pauvreté
  et la faim seraient enfin terminées. C’était l’espoir, de toute façon.
