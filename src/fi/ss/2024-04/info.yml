title: Johanneksen evankeliumin teemoja
description: >-
  Istuin eräässä liikkeessä Teheranissa, Iranissa. Katselin siellä persialaista
  mattoa, jossa oli teemana ikivanha metsä. Matto oli kauniisti tehty ja siinä
  oli sveitsiläinen maisema: vuoria, vesiputous, turkoosinvärinen järvi,
  metsäisiä rinteitä ja laaja sininen taivas pilvineen.
