title: Provados pelo fogo
description: >-
  “Todas as coisas” foram feitas por Ele, Jesus, e, contudo, “Jesus chorou” (Jo
  1:3; 11:35). O Criador chorou? E mais, Ele foi “desprezado e o mais rejeitado
  entre os homens, Homem de dores e que sabe o que é padecer” (Is 53:3). Na
  cruz, Ele clamou: “Deus Meu, Deus Meu, por que Me desamparaste?” (Mt 27:46).
