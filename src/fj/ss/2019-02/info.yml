title: Veitabagauna ni Matavuvale
description: >-
  E sa mai vakaoti na veibuli kei vuravura, ka sa veisau sara na kena i rairai –
  mai na dua na kena e rairai ca ki na dua e rui totoka vakaoti. E yalani sara
  mada ga na vanua me yaco kina na wai
