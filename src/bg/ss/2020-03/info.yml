title: 'Да печелим приятели за Бога: Радостта от участието в Неговата мисия'
description: >-
  Има моменти, когато осъзнаването на една-единствена мисъл води до дълбока
  промяна в живота ни. Преди няколко години присъствах на пасторска среща с
  някои от моите колеги. Разговорът се насочи към споделянето на нашата вяра,
  свидетелстването и евангелизма.
