title: Incwadi kaMarko
description: >-
  Kwasekuqaleni kukaMarko, umfundi uyazi ukuba uYesu ungubani-uNyana kaThixo
  (Marko 1:1). Noko kunjalo, abantu abasebalini batsala nzima ukuqonda nje ukuba
  ungubani Yena nokuba ungantoni Yena kanye-ngaphandle kwabo baneedemon. Bamazi
  nqo ukuba ungubani Yena! Iidemoni ziyamqonda zize zinkwantye phambi kwamazwi
  aKhe anamandla.
