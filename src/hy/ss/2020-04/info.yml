title: Քրիստոնեական Կրթություն
description: >-
  «Իմաստության սկիզբը Տիրոջ երկյուղն է, Ամենասուրբի ճանաչողությունը՝
  ըմբռնողություն» (Առակներ 9.10)։ Խորհե՛ք վերը նշված տեքստի շուրջ։ Այն ներառում
  է երկու սերտորեն կապված գաղափարներ՝ «երկյուղ», երբ մարդու սիրտը թրթռում է
  Աստծո փառքով և զորությամբ հմայվելիս, և «ճանաչողություն», որը բացահայտվում է
  Աստծո բնավորության մասին սովորելիս։ Ուստի իմաստությունը, ճանաչողությունն ու
  հանճարն արմատներ են առնում Իրենից՝ Աստծուց։
