title: Taaniel
description: >-
  Kui kahekümnes sajand neelas üheksateistkümnenda, oli Läänes ülekaalukalt
  tunda optimismi. Teaduse ja tehnoloogia abil astus inimkond kuldse ajastu
  poole, imeliste võimalustega tulevikku, mil sõda, taudid, viletsus ja nälg
  pidid viimaks lõppema. Nii vähemalt loodeti.
