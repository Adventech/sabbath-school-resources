title: Евангелието в посланието към Галатяните
description: >-
  Ръководството за изучаване на Библията в това тримесечие ни кани да пътуваме с
  апостол Павел, докато се моли с галатяните да останат верни на Исус. В същото
  време тя ни дава възможност да обмислим собственото си разбиране за истините,
  които отвориха пътя за неизбежното прекъсване на Лутер с Рим и
  възстановяването на библейското евангелие.
