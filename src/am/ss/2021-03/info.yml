title: በክርስቶስ ማረፍ
description: >-
  አውሮፕላኑ ከባድ ውሽንፍር አዘል ዐውሎ ነፋስ ማቋረጥ እንዳለበት ካፕቴኑ ከማብረሪያ ክፍላቸው ሆነው እስካስታወቁበት ጊዜ
  ድረስ በረራው ያን ያህል አስደሳች አልነበረም። “እባክዎ የደኅንነት ቀበቶዎን ያጥብቁ። በፍጥነት ገሥግሰን ማለፍ
  ይኖርብናል።” የሚል ጠንከር ያለ የማስታወቂያ ድምፅ ከበረራው ክፍል ተሰማ።
