title: Jedność w Chrystusie
description: >-
  Kościół jest Bożą rodziną na ziemi. Jego członkowie razem sprawują służbę
  Pańską, studiują Biblię i oddają cześć Bogu. Kościół — patrząc na Jezusa jako
  swego Przywódcę i Odkupiciela — jest powołany do niesienia wszystkim ludziom
  dobrej nowiny o zbawieniu.
