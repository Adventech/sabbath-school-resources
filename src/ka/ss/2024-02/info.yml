title: დიადი ბრძოლა
description: >-
  თქვენთვის რომ ეკითხათ, "რა არის ის ძირითადი თემა, რომელიც წითელ ზოლად გასდევს
  მთელ ბიბლიას?", რა იქნებოდა თქვენი პასუხი? იესო? ხსნის გეგმა? ჯვარი? რა თქმა
  უნდა, სამივე პასუხი სწორია. მაგრამ ეს ყველაფერი კიდევ უფრო მრავლისმომცველი
  თემის - დიადი ბრძოლის ფონზე იშლება. სწორედ ის გასდევს წითელ ზოლად მთელ ბიბლიას
  - დაბადებიდან, გამოცხადებამდე.
