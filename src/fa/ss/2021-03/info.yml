title: آرامش در مسیح
description: >-
  پرواز بدون هیچ اتفاق خاصی در جریان بود تا اینکه خلبان از کابین اعلام کرد که
  هواپیما در مسیر یک طوفان قرار دارد. خلبان در پایان اعلان خود گفت ، «لطفا
  کمربندهای خود ببندید. سواری ماجراجویانه ای خواهیم داشت».
