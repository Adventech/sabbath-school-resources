title: Ci najmniejsi... - Pomaganie potrzebującym
description: >-
  Adwentyści dnia siódmego zostali powołani do głoszenia ewangelii wiecznej
  całemu światu (zob. Ap 14,6). Czyniąc to, jesteśmy posłuszni słowom Jezusa
  nakazującym czynienie ludzi Jego uczniami, chrzczenie ich oraz uczenie ich
  wszystkiego, co On nam przykazał (zob. Mt 28,19-20). Wśród tego, co On nam
  nakazał, jest także niesienie pomocy cierpiącym, uciskanym, ubogim, głodnym i
  uwięzionym.
