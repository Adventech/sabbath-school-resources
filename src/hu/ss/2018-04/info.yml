title: Egység Krisztusban
description: >-
  Az egyház Isten földi családja: együtt szolgálunk, tanulunk és imádjuk
  az Urat. Isten arra hívta el az egyházat, amelynek Jézus a vezetője és
  Megváltója, hogy min- den néphez elvigye az üdvösség jó hírét.
