title: Életszakaszok a családban
description: >-
  Véget ért a teremtés hatodik napja. Az első öt nap során a kaotikus állapotból
  a világ tökéletesen széppé változott át. Világosság lépett a sötétség helyére.
  A vizek visszaszorultak, amikor Isten rájuk parancsolt.
