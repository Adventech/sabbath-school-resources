title: 'Ang Pangako: Walang Hanggang Tipan ng Diyos'
description: >-
  Noong 1588, isang batang babaeng Ingles (pitong buwang buntis) ang tumingin sa
  dagat, at kung ano ang nakita niya - ang Spanish Armada, na may 130 mga
  armadong barko na pinaplano na lusubin ang isla - kaya takot sa kanya kaya't
  napunta siya sa wala sa panahon na paggawa, ang hilot na takot.
