title: Книга Даниила
description: >-
  Когда на смену девятнадцатому веку пришел век двадцатый, западное общество
  охватило небывалое чувство оптимизма. Благодаря науке и технике человечество
  смогло достичь невиданных прежде высот, и всем казалось, что наступает
  золотой век удивительных возможностей, век, в котором будет покончено с
  войнами, эпидемиями, голодом и нищетой. По крайней мере, все на это
  надеялись.
human_date: Январь · Февраль · Март 2020
