title: Мартін Лютер і Послання до галатів
description: >-
  Посібник з вивчення Біблії в цьому кварталі запрошує нас здійснити подорож
  разом з апостолом Павлом, котрий закликає галатів зберігати вірність Ісусові.
  Водночас він дає нам можливість проаналізувати власне розуміння істин, які
  сприяли зрештою розриву Мартіна Лютера з Римом та подальшому відновленню
  біблійного Євангелія.
