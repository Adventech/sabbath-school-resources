title: Ensimmäinen Mooseksen kirja
description: >-
  Ensimmäinen Mooseksen kirja kertoo Jeesuksesta: Jeesus on luojamme, Jeesus on
  ylläpitäjämme, Jeesus on lunastajamme. Kirjoittaen vuosituhansia Ensimmäisen
  Mooseksen kirjan tekstin syntymisen jälkeen apostoli Johannes palaa Mooseksen
  kirjoittaman tekstin äärelle paljastaen, että Jeesus oli mukana luomisessa:
  ”Alussa oli Sana. Sana oli Jumalan luona, ja Sana oli Jumala. Jo alussa Sana
  oli Jumalan luona. Kaikki syntyi Sanan voimalla. Mikään, mikä on syntynyt, ei
  ole syntynyt ilman häntä. Hänessä oli elämä, ja elämä oli ihmisten valo.”
  (Joh. 1:1–4.)
