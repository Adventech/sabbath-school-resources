title: La missió de Déu, la meva missió
description: >-
  Fa anys, una de les nostres revistes adventistes va publicar una paràbola
  sobre un pantà terrible. A mesura que la gent passava pel camí que la
  travessava, sovint se'ls va vèncer i es va caure dins. Els seus crits
  moribunds es van escoltar per tot el poble proper. Va ser terrible.
