title: Le stagioni della vita
description: >-
  Il sesto giorno della creazione doveva concludersi. Nei primi cinque il mondo
  era stato trasformato da una condizione di caos a qualcosa che rappresentava
  la bellezza perfetta. L’oscurità era stata sostituita dalla luce. Le acque si
  ritirarono quando Dio lo ordinò.
