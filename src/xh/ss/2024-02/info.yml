title: Imbambano Enkulu
description: >-
  Ukuba ubungabuzwa, “Nguwuphi owona mxholo ongumongo oyityhutyha yonke
  iBhayibhile?” ubungaphendula uthini? NguYesu? Licebo losindiso? Ngumnqamlezo?
  Kunjalo, kuzo zontathu! Kanti ke, zontathu ezi ngongoma zibalulekileyo
  zibonakala xa zijongwe ngeliso elibona umxholo ogubungela konke: “Imbambano
  Enkulu.” Lo umxholo uyityhutyhe yonke iBhayibhile, kususela kuGenesis kuye
  kwisiTyhilelo.
