title: Příprava na čas Konce
description: "V\_posledních hodinách své pozemské pouti Ježíš povzbuzoval a\_uklidňoval své učedníky: „Vaše srdce ať se nechvěje úzkostí! Věříte v\_Boha, věřte i\_ve\_mne. V\_domě mého Otce je mnoho příbytků; kdyby tomu tak nebylo, řekl bych vám to. Jdu, abych vám připravil místo. A\_odejdu-li, abych vám připravil místo, opět přijdu a\_vezmu vás k\_sobě, abyste i\_vy byli, kde jsem já. A\_cestu, kam jdu, znáte“ (J 14,1–4)."
