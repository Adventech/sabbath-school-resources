title: Deilan Mikla
description: >-
  Hverju myndir þú svara ef einhver spyrði þig hvert væri kjarnaþema Biblíunnar?
  Myndir þú segja að það væri Jesús, frelsunaráformið, eða krossinn? Öll þessi
  eru rétt en þau birtast í samhengi við annað altækt efni: „Deilan mikla.“ Það
  þema er gegnumgangandi í allri Biblíunni, allt frá fyrstu Mósebók til
  Opinberunarbókarinnar.
