title: Umsebenzi Kankulunkulu Ngumsebenzi-wami
description: >-
  Eminyakeni eminingi edlule, elinye lezischicilelo zama-Adventist lashicilela
  umfanekiso wexhaphozi elibi. Njengalokhu abantu babedlula phakathi kulo,
  babevama ukwehluleka bawele kulo. Izililo zabo zokufa zazizwakala kuso sonke
  isigodi esiseduzane. Kwakwesabeka.
