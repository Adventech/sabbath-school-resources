title: สงครามประวัติศาสตร์
description: >-
  หากถามว่า “อะไรคือหัวข้อหลักในพระคัมภีร์ทั้งเล่ม” คุณจะ ตอบว่าอย่างไร
  พระเยซูหรือ แผนการแห่งความรอดหรือ กางเขนหรือ ซึ่งทั้งสามหัวข้อนั้นก็ใช่
  แต่หัวข้อที่สำคัญทั้งสามนี้แผยให้เห็นหัวข้อที่ ครอบคลุมมากยิ่งขึ้น คือ
  “ความขัดแย้งครั้งยิ่งใหญ่“ หัวข้อนี้เป็นที่ แพร่หลายในพระคัมภีร์
  ตั้งแต่ในพระธรรมปฐมกาลไปจนถึงพระธรรม วิวรณ์
