title: Marka evaņģēlijs
description: >-
  Marka evaņģēlijā no paša sākuma lasītājs jau zina, kas ir Jēzus: Mesija, Dieva
  Dēls (Mk. 1:1). Tomēr aprakstītajiem cilvēkiem ir grūtības saprast, kas Viņš
  ir un kāda ir Viņa misija, izņemot tos, kam ir dēmoni. Tie precīzi zina, kas
  Viņš ir! Dēmoni atpazīst Jēzu un iznīkst Viņa vareno vārdu priekšā.
