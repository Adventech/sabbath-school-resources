title: Jednota v Kristu
description: >-
  Církev je na zemi Boží rodinou, která spolu slouží, studuje a uctívá Boha.
  Církev se dívá na Ježíše jako na svého Vykupitele a je povolána nést dobrou
  zprávu o spasení všem lidem na zemi. Ve věroučných bodech Církve adventistů
  sedmého dne se mj. říká: „Církev je společenství věřících, kteří vyznávají
  Ježíše jako Pána a Spasitele. 
