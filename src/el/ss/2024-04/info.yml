title: Σημαντικα Ζητηματα Στο Βιβλιο Του Ιωαννη
description: >-
  Στην πρωτεύουσα του Ιράν, την Τεχεράνη, ένα πανέμορφο χαλάκι κρεμόταν προς
  πώληση. Επάνω στο χαλάκι κάποιος είχε υφάνει μια όμορφη παράσταση από ένα
  δάσος της Ελβετίας, με βουνά, έναν καταρράκτη, μια λίμνη και έναν καταγάλανο
  ουρανό με σύννεφα.
