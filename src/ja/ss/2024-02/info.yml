title: 大争闘
description: >-
  「聖書全体を貫く中心的なテーマは何ですか」と尋ねられたら、あなたはどう答えるでしょうか。「イエス」と答えますか。「救済計画」ですか。それとも、「十字架」ですか。もちろん、どれも正解です!
  しかし、これら三つの重要な主題は、もっと包括的なテーマである「大争闘」を背景に展開しています。このテーマは、創世記から黙示録に至るまで聖書全体を貫いています。
