title: พระธรรมดาเนียล
description: >-
  เมื่อศตวรรษที่สิบเก้ากำลังผ่านไปสู่ศตวรรษที่ยี่สิบ คนในซีกโลก
  ตะวันตกต่างมีความรู้สึกดี ผู้คนหวังว่าการค้นพบทางวิทยาศาสตร์และ
  เทคโนโลยีจะนำมนุษย์เข้าสู่ยุคทอง อนาคตข้างหน้าจะสดใส สงคราม โรค ติดต่อ
  ความยากจน และความอดอยากหิวโหยจะหมดไปจากโลก
