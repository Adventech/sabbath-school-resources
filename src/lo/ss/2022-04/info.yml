title: ຄວາມຕາຍ ແລະ ຄວາມຫວັງໃນອະນາຄົດ
description: >-
  ພຣະເຈົ້າສ້າງມະນຸດໃຫ້ມີຊີວິດຕະຫຼອດໄປໃນມິດຕະພາບທີ່ຮັກແພງກັບພຣະອົງ
  ແລະທຸກສິ່ງທີ່ພຣະອົງສ້າງ. ແຕ່ມິດຕະພາບນີ້ຖືກທໍາລາຍໂດຍຄວາມບາບ.
  ຄວາມບາບແມ່ນມີຄວາມລຶກລັບ. ບໍ່ມີໃຜເຂົ້າໃຈວ່າມັນເກີດຂຶ້ນໄດ້ແນວໃດແທ້ໆ.
