title: A Missão de Deus A Minha Missão
description: >-
  Há uns anos, uma das nossas Revistas Adventistas publicou uma parábola sobre
  um pântano terrível. Quando as pessoas passavam pelo caminho que o
  atravessava, muitas vezes eram vencidas e caíam nele. Os seus gritos, enquanto
  morriam, podiam ser ouvidos por toda a aldeia próxima. Era terrível!
