title: Vakacegu Mai Vei Jisu
description: >-
  E a yavavala vakalevu na waqavuka me yacova na gauna sa kacivaka mai kina o
  pailate ni ra sa takosova tiko e dua na cagilaba. “Ni yalovinaka mo ni
  vakadretaka na nomuni beleti. Ena voravora vakalailai na noda vuka,” ‘oya na
  voda ni domo a rogo mai ena rumu nei pailate.
