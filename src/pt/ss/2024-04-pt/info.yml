title: Temas do Evangelho de João
description: >-
  Exposto numa loja em Teerão, no Irão, o tapete persa retratava uma floresta
  antiga. Muito bem-feito, recriava uma cena na Suíça: Montanhas, uma cascata,
  um lago azul-turquesa, encostas arborizadas e um vasto céu azul pontilhado de
  nuvens.
