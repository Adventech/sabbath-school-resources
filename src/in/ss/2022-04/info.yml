title: Tentang Kematian, Hampir Mati, dan HARAPAN MASA DEPAN
description: >-
  Allah menciptakan makhluk hidup untuk menikmati kekekalan dalam hubungan kasih
  bersama Dia dan ciptaan-Nya. Namun hubungan ini berubah menjadi buruk oleh
  munculnya dosa secara misterius di dalam pelataran surgawi dan disusul oleh
  kejatuhan Adam dan Hawa.
