title: Czas na rodzinę
description: >-
  Szósty dzień tygodnia stwarzania dobiegł końca. W ciągu pierwszych pięciu dni
  chaos panujący w świecie został przemieniony w doskonałe piękno. Ciemność
  została rozproszona przez światłość. Wody zostały oddzielone od siebie, a Bóg
  nakazał morzu, „mówiąc: — Dotąd dojdziesz, lecz nie dalej! I tu zatrzymają się
  twe wzdęte fale!” (Hi 38,11).
