title: დანიელის წიგნი
description: >-
  როდესაც მეცხრამეტე საუკუნე მეოცემ შეცვალა, დასავლეთის საზოგადოება უჩვეულო
  ოპტიმიზმმა მოიცვა. მეცნიერებისა და ტექნიკური პროგრესის დამსახურებით
  კაცობრიობამ არნახულ სიმაღლეებს მიაღწია და ყველას ეგონა, რომ დადგა საოცარი
  შესაძლებლობების ოქროს ხანა, ეპოქა, რომელშიც ბოლო მოეღება ომებს, ეპიდემიებს,
  შიმშილს და სიღარიბეს. როგორც მინიმუმ, ამის იმედი ყველას ჰქონდა.
