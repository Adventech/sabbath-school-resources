title: Markúsarguðspjall
description: >-
  Alveg frá upphafi Markúsarguðspjalls veit lesandinn hver Jesús er -- Messías,
  sonur Guðs (Mrk 1. 1). Samt sem áður eiga margir í frásögninni í erfiðleikum
  með að skilja hver hann er í rauninni og hvert hlutverk hans er -- en ekki
  djöflaandarnir. Þeir vita nákvæmlega hver hann er!Djöflarnir þekkja hann og
  þeir visna fyrir orðum hans.
