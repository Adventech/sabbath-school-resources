title: 'Eph: Harsatna Huna Isua Zui Dân'
description: >-
  Efesi khuaa mîte hnêna Paulan lehkha a thawnah hian Efesi khuaa Kristian awmte
  chanchin kan hmû a. Efesi khuaa Kristian missionary-ten chanchin ṭha a rawn
  put luh kha chu kum tam ral ta niin, khâng lâi hun kha chuan kohhranho pawh an
  phûr tlâng hlê a. Mahse, tûnah chuan a phûrnate a lo chuai zo ta a, an rinna
  pawhin an Kristian nunah pawimawhna a nei tawh lêm lo nia hriatna an nei ta
  hial a ni.
