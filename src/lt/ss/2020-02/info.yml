title: Kaip aiškinti Šventąjį Raštą
description: >-
  Septintosios dienos adventistai yra protestantai, o tai reiškia, kad tikime
  sola scriptura, tik Šventuoju Raštu, vieninteliu autoritetingu mūsų tikėjimo
  ir doktrinų pagrindu. Tai ypač aktualu paskutinėmis dienomis, kaip rašė E.
  Vait, Dievas „žemėje turės tautą, kuri remsis Biblija ir vien tik ja viena
  kaip vieninteliu visų mokymų ir visų reformų pagrindu“ (Didžioji kova, 516
  p.).
