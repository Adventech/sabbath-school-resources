title: >-
  Pakikipagkaibigan Para sa Diyos: Ang Kasiyahan ng Pakikibahagi sa Misyon ng
  Diyos
description: >-
  Mayroong mga oras kung ang pagkakahawak sa isang pag-iisip ay may malaking
  pagkakaiba sa ating buhay. Ilang taon na ang nakalilipas, nakaupo ako sa isang
  pulong ng ministeryal kasama ang ilan sa aking mga kasamahan. Ang talakayan ay
  naging pagbabahagi ng ating pananampalataya, pagpapatotoo, at pag-eebanghelyo.
