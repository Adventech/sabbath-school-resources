title: የማርቆስ መጽሐፍ
description: >-
  ከማርቆስ መጽሐፍ ጅማሮ አንስቶ አንባቢው ኢየሱስ መሲህ፣ የእግዚአብሔር ልጅ መሆኑን ያውቃል (ማርቆስ 1፡1)። ነገር ግን
  በአጋንንት ከተያዙት ሰዎች በስተቀር በታሪኩ ውስጥ ያሉ ሰዎች እርሱ ማን እንደሆነ እና ለምን እንደመጣ ለመረዳት ተቸግረው
  ነበር።
