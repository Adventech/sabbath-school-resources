title: Ezra and Nehemiah
description: >-
  Ezra and Nehemiah are special men. They put God first in their lives. They
  obey Bible truth. The Holy Spirit is with them. These leaders deeply want
  God’s people to be a success. They also want to honor God’s name in front of
  all the people on the earth.
