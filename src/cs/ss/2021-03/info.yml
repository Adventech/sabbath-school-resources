title: Pokoj Vám
description: "Pokoj pro neklidné a odpočinek pro unavené Let probíhal klidně až do\_okamžiku, kdy kapitán z\_pilotní kabiny oznámil, že letadlo bude muset proletět mohutnou bouřkovou oblačností. „Zapněte si bezpečnostní pásy. Bude to s\_námi pořádně házet,“ dokončil kapitán a\_jeho hlas zmlkl. Jak si letadlo razilo cestu bouří, začalo se divoce třást. Občas se otevřela některá z\_úložných přihrádek nad hlavami cestujících, kteří seděli celí napjatí. Při jednom mimořádně silném otřesu kdosi v\_zadní části letadla vykřikl. Nejednomu člověku na\_palubě probleskla hlavou představa odlomeného křídla a\_letadla řítícího se nezadržitelně k\_zemi. Všichni pasažéři vypadali napjatě a\_vystrašeně. Všichni, kromě malého děvčátka sedícího v\_první řadě ekonomické třídy. Na\_rozkládacím stolku před sebou si holčička klidně kreslila na\_papír. Občas se podívala oknem ven na\_blesky, ale brzy se znovu vrátila ke\_své kresbě."
