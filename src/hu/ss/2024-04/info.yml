title: János evangéliumának témái
description: "Ebben a\_negyedévben a\_cél János evangéliuma üzenetének a\_megértése. A\_négy evangélium között ez egészen egyedi, többször összpontosít Jézus és csak egy-két ember találkozójára, mint például Nátánael, Nikodémus, a\_samáriai asszony, a\_Bethesda tavánál fekvő beteg, a\_vakon született férfi, Lázár és a\_nővérei, Pilátus, Péter vagy Tamás esetében."
