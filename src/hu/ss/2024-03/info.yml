title: Márk Evangéliuma
description: >-
  Az olvasó már az evangélium első versétől kezdve tudja, hogy Jézus a Messiás,
  az Isten Fia (Mk 1:1). A történetben szereplő emberek azonban küzdenek azzal,
  hogy megértsék, kicsoda Ő, és mi a célja. A megszállottak viszont kivételt
  képeznek, mert tisztában vannak azzal, hogy ki Ő. A démonok felismerik Jézust,
  megremegnek hatalommal teljes szavaitól.
