title: Samhold i Kristus
description: >-
  Kirken er Guds familie på jord, som står sammen i tjeneste, studium og
  tilbedelse. Med blikket festet på Jesus som leder og frelser, er vi kalt til å
  bringe frelsens budskap ut til alle folkeslag.
