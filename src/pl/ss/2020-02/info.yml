title: Jak interpretować Pismo Święte?
description: >-
  Jako adwentyści dnia siódmego jesteśmy protestantami, co znaczy, że uznajemy
  zasadę sola Scriptura oznaczającą, iż jedynie Biblia jest wyłączną i
  autorytatywną podstawą naszej wiary i nauki chrześcijańskiej. Ma to szczególne
  znaczenie w czasach ostatecznych, gdy — jak napisała Ellen G. White — „Bóg
  będzie miał na tym świecie ludzi, którzy Biblię i tylko Biblię uznali za miarę
  wszystkich doktryn i podstawę wszelkich reform”
