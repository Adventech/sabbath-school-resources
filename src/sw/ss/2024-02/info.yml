title: Pambano Kuu
description: >-
  Ukiulizwa, “Ni mada gani kuu inayozunguka katika Biblia yote?” ungejibuje?
  Yesu? Mpango wa wokovu? Msalaba? Ndiyo kwa wote watatu, bila shaka! Lakini
  mada hizi tatu muhimu zinajitokeza dhidi ya mada nyingine inayojumuisha yote:
  pambano kuu. Kichwa hiki kimeenea katika Biblia, kuanzia kitabu cha Mwanzo
  hadi kitabu cha Ufunuo.
