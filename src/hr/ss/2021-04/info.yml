title: Sadašnja istina Ponovljenom zakonu
description: >-
  Izvještaj glasi ovako: Tijekom vladavine kralja Jošije u Jeruzalemu (640.—609.
  pr. Kr.) netko je, vjerojatno radeći u hramu, našao primjerak knjige koja je
  pročitana pred kraljem Jošijom. “Čuvši riječi Knjige Zakona, kralj razdrije
  haljine svoje.” (2. o kraljevima 22,11) Zašto? Jer je shvatio da on i njegov
  narod nisu bili poslušni onome što je u njoj pisalo.
