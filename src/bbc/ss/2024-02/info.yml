title: Partontangan Bolon
description: >-
  Molo disungkun, “Aha do impola ni saluhut na tarsurat di Bibel i?” Songon dia
  do alusmu? Taringot di Jesus? Baga-baga haluaon? Silang? Tutu na tolu i! Alai
  tahe na tolu hata i nunga tarsuan dibagasan sada hata na umbalga lapatanna,
  “partontangan bolon”. Hata on mameop sandok isi ni Bibel, sian buku sada Musa
  sahat ro di buku Psalmen.
