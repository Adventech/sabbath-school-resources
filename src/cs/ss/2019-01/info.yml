title: Kniha Zjevení
description: "Je to již téměř dva tisíce let, kdy se pro své věrné svědectví o\_Kristu ocitl apoštol Jan ve\_vyhnanství na\_malém skalnatém ostrově v\_Egejském moři. Zestárlý apoštol trpělivě snášel všechny útrapy římského věznění. V\_jednu sobotu však prožil něco naprosto mimořádného. Ježíš Kristus se sklonil ke\_svému služebníkovi, aby ho povzbudil v\_jeho utrpení. Prostřednictvím vidění mu Ježíš ukázal panoramatický pohled na\_dějiny církve a\_na\_zkušenost Božího lidu během jeho čekání na\_Kristův návrat."
