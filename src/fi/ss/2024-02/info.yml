title: Suuri taistelu
description: >-
  Jos sinulta kysyttäisiin: “Mikä on koko Raamatun keskeisin teema?” kuinka
  vastaisit? Onko se Jeesus? Pelastussuunnitelma? Vai risti? Kaikkiin näihin
  kolmeen ehdotukseen vastaisimme: “Kyllä, ehdottomasti.” Nämä kolme tärkeää
  aihetta avautuvat kuitenkin entistä paremmin erästä vielä kattavampaa teemaa
  vasten, jota voimme kutsua suuren taistelun teemaksi. Tämä teema läpäisee koko
  Raamatun Ensimmäisestä Mooseksen kirjasta aina Ilmestyskirjaan asti.
