title: Misyon Ng Diyos — Misyon Ko
description: >-
  Ilang taon na ang nakalipas, isa sa ating mga Adventistang magasin ay
  naglathala ng isang talinghaga patungkol sa isang nakatatakot na latian.
  Habang ang mga tao ay dumadaan sa daanang pamalapas dito, sila ay madalas na
  nadadaig at nahuhulog dito. Maririnig ang kanilang naghihingalong hiyaw sa
  buong kalapit na nayon. Nakapangingilabot.
