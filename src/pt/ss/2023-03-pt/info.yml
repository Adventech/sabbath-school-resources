title: Efésios
description: >-
  Na Epístola aos Efésios, Paulo fala-nos dos próprios Efésios. Anos passados
  sobre os entusiasmantes acontecimentos dos primeiros dias da missão cristã em
  Éfeso, os Efésios debatiam-se para determinar o significado da sua fé cristã.
