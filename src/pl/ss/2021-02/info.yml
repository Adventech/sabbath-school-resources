title: Obietnica. Wieczne Boże przymierze
description: >-
  W 1588 roku pewna młoda Angielka będąca w siódmym miesiącu ciąży skierowała
  wzrok na morze i ujrzała Hiszpańską Armadę  złożoną ze stu trzydziestu ciężko
  uzbrojonych okrętów przygotowujących się do ataku na Anglię. Z przerażenia
  zaczęła przedwcześnie rodzić, a jej akuszerką okazał się strach.
