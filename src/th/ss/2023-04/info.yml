title: พันธกิจของพระเจ้า – พันธกิจของเรา
description: >-
  หลายปีก่อน
  นิตยสารแอ๊ดเวนตีสฉบับหนึ่งของเราตีพิมพ์คำอุปมาเกี่ยวกับหนองน้ำที่น่ากลัว
  เมื่อผู้คนเดินผ่านไปมาตามเส้นทางเดินที่ผ่านกลางหนองน้ำนั้น พวกเขามักจะตกลงไป
  เสียงร้องเฮือกสุดท้ายของคนเหล่านั้นสามารถได้ยินไปทั่วหมู่บ้านใกล้เคียง
  ฟังดูน่ากลัวมาก
