title: Elçilerin İşleri Kitabı
description: >-
  Birçok tarihçi, dünya tarihindeki en önemli otuz yılın, çoğunlukla Kutsal
  Ruh’un denetimi altındaki Yahudilerden oluşan küçük bir grup adamın müjdeyi
  dünyaya ulaştırdığı yıllar olduğunu düşünüyor. Elçilerin İşleri kitapçığı,
  İsa’nın MS 31 yılındaki dirilişinden, Pavlus’un MS 62 tarihinde Roma’da ilk
  tutuklanışına kadar süren bu çok önemli otuz yılın öyküsüdür (Elç. 28:30).
  Kitap bu dönemin hemen sonrasında yazılmış olmalı, zira anlatım bu noktada
  duruyor, fakat Pavlus’un bu tutsaklıktan salıverildiğine ve birkaç yıl sonra
  tekrar tutuklanana ve sonrasında MS 67 yılında Roma’da idam edilene dek
  gezerek ve vaaz ederek müjdecilik işlerini sürdürdüğüne dair kanıtlar mevcut.
