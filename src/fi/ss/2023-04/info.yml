title: Jumalan missio – minun missioni
description: >-
  Vuosia sitten eräässä seurakuntamme aikakauslehdessä julkaistiin kertomus
  kammottavasta suosta. Ihmisten kävellessä suon läpi kulkevaa polkua he usein
  horjahtivat polulta ja putosivat suohon. Heidän kuolonhuutonsa kuuluivat
  läheiseen kylään asti. Se oli hirveää.
