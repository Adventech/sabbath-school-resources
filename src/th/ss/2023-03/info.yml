title: พระธรรมเอเฟซัส
description: >-
  เปาโลบอกเราถึงเรื่องราวของชาวเอเฟซัสในสาส์นที่เขียนถึงชาวเอเฟซัส
  หลายปีหลังจากเหตุการณ์อันน่าตื่นเต้นที่คริสเตียนเข้ามาประกาศในเมืองเอเฟซัสในยุคแรก
  ชาวเอเฟซัสได้สงสัยในความสำคัญของความเชื่อของคริสเตียน
