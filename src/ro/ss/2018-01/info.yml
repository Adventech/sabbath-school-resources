title: Principii de administrare creştină a vieţii
description: >-
  Ca și creștini, trebuie să recunoaștem condiția noastră păcătoasă înainte de a
  vedea nevoia de schimbare. Acest lucru se poate face numai prin faptul că
  creștinul lucrează în noi. Și o expresie a lucrării Sale este în zona de
  administrare. Deși administrarea cuprinde multe aspecte diferite ale vieții
  creștine, o vom defini acum, în sens larg, ca o administrare a posesiunilor
  tangibile și intangibile pentru slava lui Dumnezeu.
