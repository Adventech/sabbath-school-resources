title: Thomo Ea Molimo Thomo Ea Ka
description: >-
  Lilemo tse fetileng, e ‘ngoe ea pampiri tsa rona ea litaba tsa Baleti e ile ea
  phatlalatsa setšoantšo ka mokhoabo o tšabehang. Ha batho ba tsamaea ka tsela e
  fetang har’a oona, ba ne ba atisa ho hloleha e be ba oela kahare ho oona.
  Lillo tsa ho shoa ha bona li ne li utloahala motseng o haufi. Li ne li tšosa.
