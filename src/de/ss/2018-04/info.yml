title: Einheit in Christus
description: >-
  Die Gemeinde ist Gottes Familie auf der Erde, die gemeinsam dient, lernt und
  anbetet. Die Gemeinde schaut auf Jesus als ihren Leiter und Erlöser. Sie ist
  dazu berufen, allen Menschen die gute Nachricht von der Erlösung zu bringen. 
