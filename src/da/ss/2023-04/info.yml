title: Guds mission – min mission
description: >-
  For mange år siden udgav et af vores adventistblade en lignelse om en
  frygtindgydende mose. Når folk gik langs stien, som førte igennem mosen, blev
  de svimle og faldt i. De døendes råb kunne høres i hele den nærliggende
  landsby. Det var grufuldt.
