title: 'Nehemiah: Studies on Leadership'
description: >-
  Leadership in secular contexts denotes power, position, fame, and wealth.
  Leaders have been known to seduce, force, penalize, and calculate. These
  qualities contrast with the life and teachings of Jesus Christ. He taught
  meekness, humility, and spirituality.
