title: Der Heilige Geist und das geistliche Leben
description: >-
  Viele von uns haben bestimmt schon die Worte gehört: „Ich taufe dich auf den
  Namen des Vaters und des Sohnes und des Heiligen Geistes.“ Wenn wir getauft
  sind, haben wir sie sicher gehört, direkt bevor wir von einem Pastor ins
  Wasser getaucht wurden
