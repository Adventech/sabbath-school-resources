title: 'Ahadi: Agano la Mungu la Milele'
description: >-
  Mwaka 1588, mwanamke mmoja Mwingereza (mwenye uja uzito wa miezi saba)
  alitazama nje baharini, naye akaona, manowari za kivita zaKihispania, zenya
  meli 130 zikiwa tayari kuvamia kisiwa cha Uingereza - jambo lililomletea hofu
  na kujifungua mtoto njiti, mkunga akiwa hofu.
