title: Святий Дух і духовність
description: >-
  Багато хто з нас чув слова: «Хрещу тебе в Ім’я Отця, і Сина, і Святого Духа».
  Якщо ви приймали хрещення, то, безперечно, чули їх, перш ніж служитель занурив
  вас у воду (див. Матв. 28:19).
