title: 'AITA SAADA SÕBRAKS JUMALAGA: rõõm olla Tema missioonil'
description: >-
  On kordi, mil ühest mõttest aru saamine muudab meie elus midagi sügavalt.
  Aastaid tagasi istusin koos kolleegidega evangeeliumitööliste koosolekul.
  Arutelu läks meie usu kuulutamisele, tunnistamisele ja evangelismile. Üks mu
  sõber tõi esile mõtte: „Misjon on eelkõige Jumala töö. Tema hoiab tegevuses
  kõik taevased vahendid selleks, et meie planeeti päästa. Meie osa on Temaga
  rõõmsalt Tema pattulangenud inimeste päästmise töös kaasa lüüa.“
