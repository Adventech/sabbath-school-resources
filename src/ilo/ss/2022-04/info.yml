title: Iti Patay, Matmatay, ken Masakbayan a Namnama
description: >-
  Ti Dios pinarsuana dagiti tattao a mangnanam iti agnanayon iti maysa a naayat
  a panagkayamet Kenkuana ken ti parsuana. Ngem daytoy a panagkayamet ket
  naballikog gapu iti di maawatan a panagparang iti basol iti uneg dagiti
  nailangitan a parparaangan (Isa. 14:12–15; Eze. 28:12–19; Apo. 12:7–12) ken ti
  simmaruno a pannakatnag da Adan ken Eva (Gen. 3:1–19; Rom. 5:12).
