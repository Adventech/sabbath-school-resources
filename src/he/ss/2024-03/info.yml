title: הבשורה על פי מרקוס
description: >-
  מתחילת ספר מרקוס, הקורא יודע מי הוא ישוע – המשיח, בן האלוהים (מרקוס א:1).
  אולם, האנשים בסיפור מתקשים להבין מי הוא ומה הוא – מלבד אחוזי השדים. הם יודעים
  בדיוק מי הוא. השדים מזהים אותו וקמלים בפני מילותיו האדירות.
