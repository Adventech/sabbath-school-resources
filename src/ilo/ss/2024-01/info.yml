title: Dagiti Salmos
description: >-
  Dagiti Salmos ket kararag ken himno a kaiimbagan iti Biblia. Naisawang iti
  panagdaydayaw, rag-o, ladingit, ken uppapay, naisao wenno naikanta iti pribado
  ken iti publiko, babaen kadagiti layko, ar-ari, mannaniw, ken papadi, aggapu
  nga agpadpada kadagiti nalinteg ken sibababawi a managbasol, dagiti Salmos ket
  nagserbi a kas libro ti kararag ken ti himhimno a pagdaydayaw kadagiti
  kaputotan dagiti mamati.
