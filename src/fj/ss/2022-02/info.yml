title: Na i Vakatekivu
description: >-
  Nai vola ni Vakatekivu e sa baleti Jisu: Ko Jisu na Dauveibuli, Ko Jisu na
  noda Dauveitokoni, Ko Jisu na nodai Vakabula. Na gauna e sa vola oti kina nai
  vola ni Vakatekivu ko Mosese, ka tara sobu mai na veitabagauna oya me yacova
  mai na nona vosa na petiriaki,    sa qai volaitukutukutaka ko Joni na Nona
  veibuli ko Jisu ka kaya: “E nai vakatekivu sa bula ko koya na Vosa, a rau sa
  tiko vata kei na Kalou ko koya na Vosa, a sa Kalou ko koya na Vosa. 2 E nai
  vakatekivu erau sa tiko vata ko koya oqo kei na Kalou, 3 Sa cakava na ka
  kecega ko koya; a sa sega e dua na ka sa caka, me sega ni cakava ko koya. 4 Sa
  tu vei koya na bula; ia na rarama ni tamata na bula” (Joni 1:1-4).
