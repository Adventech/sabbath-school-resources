title: Studimi i Ungjillit të Gjonit
description: >-
  Vendosur në një dyqan në Teheran, Iran, qilimi Persian pasqyronte një pyll të
  lashtë. I punuar bukur, krijoi një skenë në Zvicër: male, ujëvarë, liqen,
  kodra dhe një qiell të kaltër me disa re.
