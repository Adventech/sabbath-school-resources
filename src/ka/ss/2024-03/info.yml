title: მარკოზის სახარება
description: >-
  მარკოზის სახარების დასაწყისშივე მკითხველი იგებს, თუ ვინ არის იესო, იგი არის
  მესია, ძე ღვთისა (მარკ. 1:1, ქრისტე - ძვ. ებრ. მაშიაჰ-ის ბერძნული თარგმანი,
  ქართულ ტრადიციაში მესია - ცხებული; ზეითუნის ზეთით ცხება იყო მიძღვნის რიტუალის
  ნაწილი, როცა მეფეს, მღვდელს ან წინასწარმეტყველს მოუწოდებდნენ მსახურებაზე ¬-
  რედ. შენიშვ.). მაგრამ ადამიანებისთვის, ვის შესახებაც სახარება მოგვითხრობს,
  რთულია ამის გაგება, თუ ვინ არის იგი და რაზე მიუთითებს მისი საქმენი. საოცარია,
  რომ მხოლოდ ეშმაკეულებმა იციან, თუ ვინ არის იგი. ეშმაკები აღიარებენ მის
  ღვთაებრიობას და ცახცახებენ მისი ძლევამოსილი სიტყვების წინაშე.
