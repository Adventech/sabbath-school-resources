title: 'Ukuphila Okuphakade: Ekufeni, Kanye ne Themba Lekusasa'
description: >-
  UNkulunkulu wadala isintu ukuba siphile ingunaphakade ebudlelwaneni bothando
  kanye Naye neNdalo Yakhe. Kodwa lobu budlelwane baphendukezelwa ngokuqhamuka
  okufihlakele kwesono ezinkundleni zasezulwini (Isa. 14:12–15, Ezek. 28:12–19,
  Samb. 12:7–12) kanye nokuwa okwalandela kukaAdamu noEva (Gen. 3:1–19, Rom.
  5:12).
