title: Veliki spopad
description: >-
  Če bi vas kdo vprašal, kaj je osrednja tema Svetega pisma, kaj bi mu
  odgovorili? Jezus? Načrt zveličanja? Križ? Vse to je, seveda, pravilno. Toda v
  ozadju teh pomembnih tem je še ena obsežnejša tema: veliki spopad. Ta tema
  prežema celotno Sveto pismo od 1. Mojzesove knjige do Razodetja.
