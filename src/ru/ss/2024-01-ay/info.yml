title: Иисус и свобода
description: >-
  Несколько месяцев назад я участвовал в небольшой межконфессиональной
  дискуссии, посвященной свободе вероисповедания. На этом мероприятии я сидел
  между буддистским учителем и католическим священником — людьми, чьи убеждения
  радикально отличаются от моих собственных. Я был рад возможности поделиться с
  этой разнообразной аудиторией некоторыми взглядами адвентистов седьмого дня на
