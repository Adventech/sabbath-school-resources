title: დასაწყისში...დაბადების წიგნი
description: >-
  დაბადების წიგნი მოგვითხრობს ჩვენი შემოქმედის, ყოვლისმპყრობელისა და
  გამომსყიდველის - იესოს შესახებ. როდესაც იოანე მოციქული იხსენებს დაბადების
  წიგნის ტექსტს, სამყაროს შექმნის ისტორიას, მიუთითებს იესოზე: "დასაწყისში იყო
  სიტყვა და სიტყვა იყო ღმერთთან, და სიტყვა იყო ღმერთი. ის იყო დასაწყისში
  ღმერთთან. ყოველივე მის მიერ შეიქმნა და უიმისოდ არაფერი შექმნილა, რაც კი
  შექმნილა. მასში იყო სიცოცხლე და სიცოცხლე იყო ადამიანთა ნათელი" (იოან. 1:1-4).
