title: L’évangile Dans L’épitre Aux Galates
description: >-
  Le Guide d’Étude Biblique de ce trimestre nous invite à cheminer avec l’apôtre
  Paul, alors qu’il plaide avec les Galates de rester fidèles à Jésus. Dans le
  même temps, il nous donne aussi une occasion de réfléchir sur notre propre
  compréhension des vérités qui ont ouvert la voie à la rupture inévitable de
  Martin Luther d’avec Rome et la restauration de l’évangile biblique.
